<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5, CSS3 e ES6</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
    <!--Titulo do Site em destaque usando bootstrap-->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">HTML5, CSS3, JS</h1>
            <p class="lead">Utilizando Bootstrap 4.</p>
        </div>
    </header>
    <!--Fim do titulo no container-->
    <!--Navebar contendo Principal / Cadastro / Shop (atividade final)-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand navbar-light" href="carrinho.html">(Atividade Final)</a>
        <a class="navbar-brand" href="index.html">Principal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="formulario.html">Formulário</a>
                <a class="nav-link active" href="carrinho.html">Itens/Carrinho</a>
            </div>
        </div>
    </nav>
    <!--Fim da Navbar -->
    <!--Campos fomulário -->
    <section>
        <div class="row"> 
            <div class="col-sm-4"> 
                <form id="form-noticias">
                    <div class="form-group">
                        <label for="nome">Título</label>
                        <input type="text" class="form-control" name="titulo" id="nome" value="Título da notícia" autofocus>
                    </div>
                        
                    <div class="form-group">
                        <label for="cor-titulo">Cor do título</label>
                        <input type="color" class="form-control col-sm-4" name="cor-titulo" id="cor-titulo"> <!--ocupa 4/12 de 3/12 totais-->
                    </div>

                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="date" class="form-control" name="data" id="data" >
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="img-anexo">Anexo Imagem</label>
                        <input type="file" class="form-control-file" name="img-anexo" id="img-anexo"> 
                    </div>
                    <div class="form-group">
                        <label for="introducao">Noticia</label>
                        <textarea rows="4" class="form-control" name="introducao" id="introducao" >Introdução à noticia</textarea> 
                    </div>
                    <div class="form-group">
                        <label for="url-noticia">Link</label>
                        <input type="url" class="form-control" name="url-noticia" id="url-noticia">
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
            <div class="col-sm-8"> 
                <table id="table-noticias" class="table">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Introdução</th>
                            <th></th>
                        </tr>
                    </thead>
                    
                    <tbody></tbody>

                    <tfoot>
                        <tr>
                            <td colspan="2">Total de registros <span>0</span></td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </div>
    </div>

    <!--Footer-->
    <footer class="jumbotron jumbotron-fluid">
        <div class="container">
            <div>Stéfano Júlio Mariani</div>
            <div>
                <strong>Pós-Graduação em Desenvolvimento de Aplicações Web e Mobile</strong>
            </div>
        </div>
    </footer>
    <!--Footer-->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="js/formulario.js"></script>
</body>

</html>
